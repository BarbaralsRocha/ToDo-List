<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
      <div id='main'>
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">
              <em>Clique duas vezes em um item para marcá-lo como completo</em>
            </p>
          </header>
          <section>
            <input type="text" id="texto-tarefa" placeholder="Digite aqui sua tarefa"/>
            <ol id="lista-tarefas"></ol>
            <div id= 'buttons'>
                <button id="criar-tarefa">Adicionar</button>
                <button id="apaga-tudo">Limpar Tarefas</button>
                <button id="remover-finalizados">Finalizados</button>
                <button id="salvar-tarefas">Salvar Tarefas</button>
                <button id="mover-cima">⇧</button>
                <button id="mover-baixo">⇩</button>
                <button id="remover-selecionado">Remover Selecionados</button>

            </div>

          </section>

      </div>

    <script src="script.js"></script>
  </body>
</html>
